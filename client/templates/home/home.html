<template name="home">
	{{#if currentUser}}
  	<div class="banner-bottom">
  		<div class="container">
  			<div class="text-center">
  			  <a href="{{ pathFor 'selectBrands' }}"><button type="button" class="btn btn-default" id="more">Request for advise</button></a>
  			</div>
  			<div class="banner-bottom-info">
  				<h3>Fashion advise 101</h3>
  				<p>Start giving fashion advise by selecting any profile below.</p>
  			</div>
  			<div class="banner-bottom-grids">
  				{{#each profiles}}
  				<div class="col-md-6 banner-bottom-grid">
  					<div class="col-md-5 banner-bottom-left">
  						<a href="{{pathFor 'feed'}}"><img src="{{profile.picture}}" alt="" /></a>
  					</div>
  					<div class="col-md-7 banner-bottom-right">
  						<h4>{{profile.name}}</h4>
  						<p>Height: 5" <br/> Size: 00</p>
  					</div>
  					<div class="clearfix"> </div>
  				</div>
  				 {{/each}}
  				<div class="clearfix"> </div>
  			</div>
  		</div>
  	</div>
	{{else}}
  	<div class="banner">
  		<div class="container">
  			<div class="top-nav">
  					<span class="menu">MENU</span>
  			</div>
  			<div class="banner-grids">
  				<div class="banner-left">
  					<h1>
  						<a href="index.html">Fashion</a>
  					</h1>
  					<p>Be A Fashion Advisor Anytime</p>
  				</div>
  				<div class="banner-right">
  					<script src="js/responsiveslides.min.js"></script>
  					<script>
  						// You can also use "$(window).load(function() {"
  						$(function () {
  						  // Slideshow 4
  						  $("#slider3").responsiveSlides({
  							auto: true,
  							pager: true,
  							nav: false,
  							speed: 500,
  							namespace: "callbacks",
  							before: function () {
  							  $('.events').append("<li>before event fired.</li>");
  							},
  							after: function () {
  							  $('.events').append("<li>after event fired.</li>");
  							}
  						  });

  						});
  					</script>
  					<div  id="top" class="callbacks_container">
  						<ul class="rslides" id="slider3">
  							<li>
  								<div class="banner-right-info">
  									<h3>Nulla at magna sit amet nibh posuere malesuada</h3>
  									<p>Lorem ipsum dolor sit amet consectetur adipiscing elit duis convallis erat est a euismod justo fringilla ut vestibulum a magna tempus sapien gravida consequat.</p>
  								</div>
  							</li>

  						</ul>
  					</div>
  				</div>
  				<div class="clearfix"> </div>
  			</div>
  		</div>
  	</div>
	{{/if}}
<div class="destination">
	<div class="container">
		<div class="destination-info">
			<h3>Top Fashion Advisor</h3>
			<p>Send personal request to these top advisors to seek for fashion advisor.</p>
		</div>
		<div class="destination-grids">
			<div class="col-md-3 destination-grid">
				<img src="images/4.jpg" alt="" />
			</div>
			<div class="col-md-3 destination-grid">
				<img src="images/5.jpg" alt="" />
			</div>
			<div class="col-md-3 destination-grid">
				<img src="images/6.jpg" alt="" />
			</div>
			<div class="col-md-3 destination-grid">
				<img src="images/7.jpg" alt="" />
			</div>
			<div class="clearfix"> </div>
		</div>
	</div>
</div>
</template>
