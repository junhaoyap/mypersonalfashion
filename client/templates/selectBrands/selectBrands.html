<template name="selectBrands">
  {{> _header}}
  <div class="container">
    <div class="template-select-brands">
  	 <div class="banner-bottom-info">
      	<h3>Select Brands that you love</h3>
      </div>
      <br>
      <div class="text-center">
        <p class="next-step-button center" style="display: none;"><a href="{{ pathFor 'suggestedItems' }}">Next Step</a></p>
      </div>
      <div id="brands-collection">
        <div class="row">
          {{#each brandsToShow}}
            <div class="col-xs-12 col-md-3">
              <div class="card-wrapper">
                <div class="brand-img" style="background-image: url('{{brand.umage_url}}');"></div>
                <p class="brand-name truncate">{{brand.name}}</p>
                <div class="brand-control">
                  <span class="button-dislike"><i class="fa fa-times fa-lg"></i></span>
                  <span class="button-like" data-id="{{brand.id}}" data-name="{{brand.name}}" data-image-url="{{brand.umage_url}}"><i class="fa fa-heart-o fa-lg"></i></span>
                  <span class="button-unlike" data-id="{{_id}}" style="display: none;"><i class="fa fa-heart fa-lg"></i></span>
                </div>
              </div>
            </div>
          {{/each}}
        </div>
      </div>
      <div class="text-center">
        <p class="next-step-button center" style="display: none;"><a href="#">Next Step</a></p>
      </div>
    </div>
  </div>
</template>
