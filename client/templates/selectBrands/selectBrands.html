<template name="selectBrands">
  {{> _header}}
  <div class="container">
    <div class="template-select-brands">
  	  <div class="banner-bottom-info">
      	<h3>Select Brands that you love</h3>
      </div>
      <br>
      <div class="text-center">
        <a type="button" class="btn btn-success disabled facebook-share-button" href="http://www.facebook.com/sharer.php?u=http://mypersonalfashion.meteor.com/feed/?_id={{currentUser._id}}" target="_blank">Share To Facebook</a>
        <button type="button" class="btn btn-info disabled next-step-button" href="/recommendations">Done Sharing? Click Here!</button>
      </div>
      <div id="brands-collection">
        <div class="row">
          {{#each brandsToShow}}
            <div class="col-xs-12 col-sm-6 col-md-3">
              <div class="card-wrapper">
                <div class="brand-img" style="background-image: url('{{brand.umage_url}}');"></div>
                <p class="brand-name truncate">{{brand.name}}</p>
                <div class="brand-control">
                  <span class="button-dislike"><i class="fa fa-times fa-lg"></i></span>
                  <span class="button-like" data-id="{{brand.id}}" data-name="{{brand.name}}" data-image-url="{{brand.umage_url}}"><i class="fa fa-heart-o fa-lg"></i></span>
                  <span class="button-unlike" data-id="{{_id}}" style="display: none;"><i class="fa fa-heart fa-lg"></i></span>
                </div>
              </div>
            </div>
          {{/each}}
        </div>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-success disabled next-step-button" href="{{ pathFor 'feed' }}">Next Step</button>
      </div>
    </div>
  </div>
</template>
